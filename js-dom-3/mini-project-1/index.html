<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Project 1</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="contianer">

    <div class="card-contianer">
      <div class="photo">
        <img id="image" src="./image/Screenshot 2023-08-23 132230.png" alt="" width="100">
      </div>

      <div class="info">
        <h2 id="name">Toy</h2>
        <p>Date of Birth : <span id ="dob">...</span></p>
        <p>Expiration Date : <span id="expiration">...</span></p>
        <p>License No : <span id="license">...</span></p>
        <p>State : <span id="state">...</span></p>
      </div>
      
    </div>

    <div class="form">
      <h2>Edit ID Card Data</h2>

      <label for="nameInput">Name : </label>
      <input type="text" id="nameInput" name="name">

      <label for="dobInput">Date of Birth : </label>
      <input type="date" id="dobInput" name="dob">

      <label for="expirationInput">Expiration : </label>
      <input type="date" id="expirationInput" name="expiration">

      <label for="licenseInput">License No : </label>
      <input type="text" id="licenseInput" name="license">

      <label for="stateInput">State : </label>
      <input type="text" id="stateInput" name="state">

      <br>

      <label for="imageInput">Image URL : </label>
      <input type="text" id="imageInput" name="img">

      <button type="button" id="buttonUpdate" onclick="updateData(event)">
        Update
      </button>
    </div>
  </div>




<script>
  const updateData = (event) => {
    //name
    const nameInput = document.querySelector('#nameInput');
    const nameDisplay = document.querySelector('#name');
    nameDisplay.innerText = nameInput.value;

    //date of birth
    const dobInput = document.querySelector('#dobInput');
    const dobDisplay = document.querySelector('#dob');
    dobDisplay.innerText = dobInput.value;

    //expiration
    const expInput = document.querySelector('#expirationInput');
    const expDisplay = document.querySelector('#expiration');
    expDisplay.innerText = expInput.value;

    //license 
    const licenseInput = document.querySelector('#licenseInput');
    const licenseDisplay = document.querySelector('#license');
    licenseDisplay.innerText = licenseInput.value;

    //State
    const StateInput = document.querySelector('#stateInput');
    const StateDisplay = document.querySelector('#state');
    StateDisplay.innerText = StateInput.value;

    //image src
    const imageDisplay = document.querySelector('#image');
    const imageInput = document.querySelector('#imageInput');
    imageDisplay.setAttribute("src" , imageInput.value);
  }
</script>

</body>
</html>
