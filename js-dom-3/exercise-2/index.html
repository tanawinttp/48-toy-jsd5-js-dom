<!DOCTYPE html>
<html>
  <head>
    <title>JS-DOM-3 Exercise 2</title>
  </head>
  <body>
    <input
      type="text"
      id="fullname"
      onChange="fullNameType(event)"
      placeholder="Type something"
    />

    <input
      type="text"
      id="nickname"
      onChange="nickNameType(event)"
      placeholder="Type something"
    />

    <h3>Fullname:</h3>
    <div id="fullname-display"></div>
    <h3>Nickname:</h3>
    <div id="nickname-display"></div>

    <script>
      const fullname = document.querySelector("#fullname-display");
      const nickname = document.querySelector("#nickname-display");

      function fullNameType(event) {
        // write code here
        fullname.innerText = event.target.value
      }

      function nickNameType(event) {
        // write code here
        nickname.innerText = event.target.value
      }
    </script>
  </body>
</html>
