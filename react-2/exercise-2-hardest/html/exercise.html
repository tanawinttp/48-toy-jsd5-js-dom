<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .feed {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 20px;
      }

      .post {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 15px;
      }

      .post-header {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .post-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .post-author {
        font-weight: bold;
      }

      .post-time {
        color: #777;
      }

      .post-content {
        margin-top: 5px;
      }

      .post-image {
        max-width: 100%;
        border-radius: 5px;
        margin-top: 10px;
      }

      body {

      .post-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
        outline: none;
      }

      .post-actions {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .post-button {
        background-color: #007bff;
        color: #fff;
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .post-button:hover {

    </style>
    <title>Facebook-like Feed</title>
