<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, th, td {
          border:1px solid black;
        }

        .display-data {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    

<!-- Input-Data -->
    <div class="input-data">
      <h1>Enter Data</h1> 
        <label for="nameInput">Name : </label>
        <input type="text" id="nameInput" name="name" placeholder="What is you name?">
            <br>
            <br>
        <label for="ageInput">Age : </label>
        <input type="number" id="ageInput" name="age" placeholder="How old are you?">
            <br>
            <br>
        <label for="weightInput">Weight : </label>
        <input type="number" id="weightInput" name="weight" placeholder="Kg">
            <br>
            <br>
        <label for="runningtInput">Current Running (minutes) : </label>
        <input type="number" id="runningtInput" name="run" placeholder="Min">
            <br>
            <br>

        <button type="button" id="buttonUpdate" onclick="updateData()">
            Add Data
        </button>
    </div>

<!-- Display-Data -->
    <div class="display-data">
      <h2>Entered Data</h2>

        <table id="data-table" style="width: 100%;">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Weight</th>
                <th>Current Running(minutes)</th>
                <th>Good Running</th>
            </tr>
        </table>


    </div>


    <script>
        
        const updateData = () => {
            const inputName = document.querySelector("#nameInput");
            const inputAge = document.querySelector("#ageInput");
            const inputWeight = document.querySelector("#weightInput");
            const inputRun = document.querySelector("#runningtInput");

            const intInputrun = parseInt(inputRun.value);
            
            let runningStatus ;{
                if(intInputrun >= 61){
                    runningStatus = '😈 Extreme 😈';
                }else if(intInputrun >= 31 && intInputrun <= 60 ){
                    runningStatus = '😁 Balance 😁';
                }else if(intInputrun > 0 && intInputrun <= 30 ){
                    runningStatus = '😃 Good 😃';
                }else{
                    runningStatus = '🤢 Error 🤢';
                }
            }

            const dataTable = document.querySelector('#data-table');
            dataTable.innerHTML += `<tr>
                <td>${inputName.value}</td>
                <td>${inputAge.value}Years Old.</td>
                <td>${inputWeight.value}Kg.</td>
                <td>${inputRun.value}Min.</td>
                <td>${runningStatus}</td>
                </tr>`;
                
            // console.log(typeof intInputrun);
            // console.log(`
            // name : ${inputName.value}
            // Age : ${inputAge.value}
            // Weight : ${inputWeight.value}
            // Run minute : ${inputRun.value}`);
        }
    </script>
</body>
</html>
